<!doctype html>
<html lang="en">
<head>
    <title>calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS v5.3.2 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        crossorigin="anonymous"
    />
</head>

<body>
    <header></header>
    <main>
        <div class="container-fluid main-container">
            <div class="row justify-content-center">
                <div class="col-12">

                    <h1 style="
                        font-family: 'sans-serif';
                        font-weight: bold;
                        text-align: center;
                        padding: 10px;
                    ">CALCULATOR</h1>

                    <div class="d-flex justify-content-center" style="padding: 30px;">
                        <!-- card width now controlled by CSS, not col-md-6 -->
                        <div class="card-container shadow-lg">
                            <form>
                                <div class="display mb-3">
                                    <input
                                        class="form-control input-E1"
                                        name="display"
                                        type="text"
                                        style="
                                            background-color: transparent;
                                            color: black;
                                            font-size: 25px;
                                        "
                                    />
                                </div>

                                <!-- BUTTON GRID -->
                                <div class="d-flex flex-column justify-content-center">

                                    <div class="row justify-content-center">
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="C"
                                                class="input-elementc shadow"
                                                onclick="display.value=display.value.toString().slice(0,-1)"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="AC"
                                                class="input-elementc shadow"
                                                onclick="display.value = ''"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="%"
                                                class="input-element shadow"
                                                onclick="display.value += ' % '"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="x"
                                                class="input-element shadow"
                                                onclick="display.value += ' * '"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="7"
                                                class="input-element shadow"
                                                onclick="display.value += '7'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="8"
                                                class="input-element shadow"
                                                onclick="display.value += '8'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="9"
                                                class="input-element shadow"
                                                onclick="display.value += '9'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="/"
                                                class="input-element shadow"
                                                onclick="display.value += ' / '"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="4"
                                                class="input-element shadow"
                                                onclick="display.value += '4'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="5"
                                                class="input-element shadow"
                                                onclick="display.value += '5'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="6"
                                                class="input-element shadow"
                                                onclick="display.value += '6'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="-"
                                                class="input-element shadow"
                                                onclick="display.value += ' - '"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="1"
                                                class="input-element shadow"
                                                onclick="display.value += '1'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="2"
                                                class="input-element shadow"
                                                onclick="display.value += '2'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="3"
                                                class="input-element shadow"
                                                onclick="display.value += '3'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="+"
                                                class="input-element shadow"
                                                onclick="display.value += ' + '"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="."
                                                class="input-element shadow"
                                                onclick="display.value += '.'"/>
                                        </div>
                                        <div class="col-3 d-flex justify-content-center">
                                            <input type="button" name="icon" value="0"
                                                class="input-element shadow"
                                                onclick="display.value += '0'"/>
                                        </div>
                                        <div class="col-6 d-flex justify-content-center">
                                            <input type="button" name="icon" value="="
                                                class="input-element1 shadow"
                                                onclick="display.value = eval(display.value)"/>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
