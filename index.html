<html lang="en">
    <head>
        <title>calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

    />

    <body>
        <header></header>
        <main>
          <div class="container-fluid">
             <div class="row">
                <div class="col-12 ">

            <h1 style="font-family: 'sans-serif';
            font-weight: bold;
            text-align: center;
            padding: 10px ;
            ">CALCULATOR</h1>
            <div class="main-container d-flex flex-row justify-content-center " style="padding: 30px;">
                <div class="card-container shadow-lg">
                    <form>
                    <div class="display">
                    <input class="form-control input-E1 " name="display" type="text" style="background-color: transparent;
                    color: black;
                    font-size: 25px;"/>
                    </div>

                    <div class="d-flex flex-column justify-content-center p-auto">
                        <div class="d-flex flex-row m-auto mt-2 width-cal">
                            <input type="button" name="icon" value="C" class="input-elementc shadow" onclick="display.value=display.value.toString().slice(0,-1)"/>
                            <input type="button" name="icon" value="AC" class="input-elementc shadow" onclick="display.value = ''"/>
                            <input type="button" name="icon" value="%" class="input-element shadow" onclick="display.value += ' % '"/>
                            <input type="button" name="icon" value="x" class="input-element shadow" onclick="display.value += ' * '"/>
                        </div>
                        <div class="d-flex flex-row m-auto width-cal">
                            <input type="button" name="icon" value="7" class="input-element shadow" onclick="display.value += '7'"/>
                            <input type="button" name="icon" value="8" class="input-element shadow" onclick="display.value += '8'"/>
                            <input type="button" name="icon" value="9" class="input-element shadow" onclick="display.value += '9'"/>
                            <input type="button" name="icon" value="/" class="input-element shadow" onclick="display.value += ' / '"/>
                        </div>
                        <div class="d-flex flex-row m-auto width-cal">
                            <input type="button" name="icon" value="4" class="input-element shadow" onclick="display.value += '4'"/>
                            <input type="button" name="icon" value="5" class="input-element shadow" onclick="display.value += '5'"/>
                            <input type="button" name="icon" value="6" class="input-element shadow" onclick="display.value += '6'"/>
                            <input type="button" name="icon" value="-" class="input-element shadow" onclick="display.value += ' - '"/>
                        </div>
                        <div class="d-flex flex-row m-auto width-cal">
                            <input type="button" name="icon" value="1" class="input-element shadow" onclick="display.value += '1'"/>
                            <input type="button" name="icon" value="2" class="input-element shadow" onclick="display.value += '2'"/>
                            <input type="button" name="icon" value="3" class="input-element shadow" onclick="display.value += '3'"/>
                            <input type="button" name="icon" value="+" class="input-element shadow" onclick="display.value += ' + '"/>
                        </div>
                        <div class="d-flex flex-row m-auto mb-0 width-cal">
                            <input type="button" name="icon" value="." class="input-element shadow" onclick="display.value += '.'"/>
                            <input type="button" name="icon" value="0" class="input-element shadow" onclick="display.value += '0'"/>
                            <input type="button" name="icon" value="=" class="input-element1 shadow" onclick="display.value = eval(display.value)"/>
                            
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        









        </main>
